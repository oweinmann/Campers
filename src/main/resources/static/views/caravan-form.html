<div>
    <h2>{{isEditMode ? 'Edit' : 'Add New'}} Caravan</h2>

    <form name="caravanForm" ng-submit="saveCaravan()" novalidate>
        <div class="card">
            <div class="card-header">
                <h5>Basic Information</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Make *</label>
                        <input type="text" class="form-control" ng-model="caravan.make" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Model *</label>
                        <input type="text" class="form-control" ng-model="caravan.model" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Origin *</label>
                        <select class="form-select" ng-model="caravan.origin" required>
                            <option value="Australian Made">Australian Made</option>
                            <option value="Imported">Imported</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Priority *</label>
                        <select class="form-select" ng-model="caravan.priority" required>
                            <option value="HIGH">High</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="BUDGET">Budget</option>
                            <option value="PREMIUM">Premium</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Price (AUD) *</label>
                        <input type="number" class="form-control" ng-model="caravan.price" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Website</label>
                    <input type="url" class="form-control" ng-model="caravan.website">
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h5>Dimensions</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">External Length</label>
                        <input type="text" class="form-control" ng-model="caravan.externalLength" placeholder="4.88m / 16ft">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">External Width</label>
                        <input type="text" class="form-control" ng-model="caravan.externalWidth">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">External Height</label>
                        <input type="text" class="form-control" ng-model="caravan.externalHeight">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Internal Height</label>
                        <input type="text" class="form-control" ng-model="caravan.internalHeight">
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h5>Weight Specifications</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Tare Weight (kg)</label>
                        <input type="number" class="form-control" ng-model="caravan.tareWeight">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">ATM (kg)</label>
                        <input type="number" class="form-control" ng-model="caravan.atm">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Ball Weight (kg)</label>
                        <input type="number" class="form-control" ng-model="caravan.ballWeight">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">GTM (kg)</label>
                        <input type="number" class="form-control" ng-model="caravan.gtm">
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h5>Sleeping Arrangements</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Main Bed</label>
                        <input type="text" class="form-control" ng-model="caravan.mainBed" placeholder="Queen">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Number of Bunk Beds</label>
                        <input type="number" class="form-control" ng-model="caravan.bunkBeds">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Bunk Type</label>
                        <input type="text" class="form-control" ng-model="caravan.bunkType" placeholder="2x Singles">
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h5>Additional Information</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Features</label>
                    <textarea class="form-control" ng-model="caravan.features" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Notes</label>
                    <textarea class="form-control" ng-model="caravan.notes" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" ng-model="caravan.status">
                        <option value="RESEARCHING">Researching</option>
                        <option value="SHORTLISTED">Shortlisted</option>
                        <option value="EXCLUDED">Excluded</option>
                        <option value="PURCHASED">Purchased</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary" ng-disabled="caravanForm.$invalid">
                {{isEditMode ? 'Update' : 'Create'}} Caravan
            </button>
            <button type="button" class="btn btn-secondary" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
