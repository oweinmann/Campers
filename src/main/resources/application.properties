# Application Configuration
spring.application.name=caravan-research
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/caravan_research?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.com.caravan=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# Web Configuration for Tomcat
server.servlet.context-path=/
