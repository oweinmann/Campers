<div>
    <h2>{{isEditMode ? 'Edit' : 'Add New'}} Manufacturer</h2>

    <form name="manufacturerForm" ng-submit="saveManufacturer()" novalidate>
        <div class="card">
            <div class="card-header">
                <h5>Manufacturer Information</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Brand Name *</label>
                        <input type="text" class="form-control" ng-model="manufacturer.brand" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Origin *</label>
                        <select class="form-select" ng-model="manufacturer.origin" required>
                            <option value="">Select Origin</option>
                            <option value="Australian Made">Australian Made</option>
                            <option value="Imported">Imported</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Website</label>
                    <input type="url" class="form-control" ng-model="manufacturer.website" placeholder="https://www.example.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Known For</label>
                    <input type="text" class="form-control" ng-model="manufacturer.knownFor" placeholder="e.g., Off-road capability, Family-friendly layouts">
                </div>

                <div class="mb-3">
                    <label class="form-label">Key Models</label>
                    <input type="text" class="form-control" ng-model="manufacturer.keyModels" placeholder="e.g., Outback, Expedition, Adventure Series">
                </div>

                <div class="mb-3">
                    <label class="form-label">Notes</label>
                    <textarea class="form-control" ng-model="manufacturer.notes" rows="4" placeholder="Additional information about the manufacturer..."></textarea>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary" ng-disabled="manufacturerForm.$invalid">
                {{isEditMode ? 'Update' : 'Create'}} Manufacturer
            </button>
            <button type="button" class="btn btn-secondary" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
